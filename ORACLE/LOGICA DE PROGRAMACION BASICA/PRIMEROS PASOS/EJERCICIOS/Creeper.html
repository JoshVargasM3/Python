<canvas width="600" height="400"> </canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    
    pincel.fillStyle ="darkgray"
    pincel.fillRect(0,0,600,400);
    
    function cabezacreeper(){
        //cabeza
        pincel.fillStyle ="darkgreen"
        pincel.fillRect(x,y,350,300);
        // ojos
        pincel.fillStyle ="black"
        pincel.fillRect(x+50,y+60,90,90);
        pincel.fillRect(x+210,y+60,90,90);
        //nariz
        pincel.fillStyle ="black"
        pincel.fillRect(x+140,y+150,70,100);
        // boca
        pincel.fillStyle ="black"
        pincel.fillRect(x+100,y+190,40,110);
        pincel.fillRect(x+210,y+190,40,110);

    }

    function limpiarPantalla(){

        pincel.clearRect(0,0,600,400);

        }

    var x = 0
    var y = 100
    var sentido = 1;

    function actualizarPantalla(){

    limpiarPantalla();
    if(x > 600){
        sentido = -1;
    }
    else if(x < 0){
        sentido = 1;
    }
        cabezacreeper(x,100,10);
        x= x + sentido;
    }


    setInterval(actualizarPantalla,0.001);

    

</script>
