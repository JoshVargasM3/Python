<head>
        <meta charset="utf-8">
        <title>FUTBOL</title>

    </head>
    <body>
        <h1>PROGRAMA DE FUTBOL</h1>
    <script>
    
    function saltarLinea() {
    
    document.write("<br>");    
    document.write("<br>");

    }   
function imprimir(frase){ 
    document.write(frase);
    saltarLinea();

}
    var victorias = parseInt(prompt("Cuantas victorias tuvieron?"));
    var empates = parseInt(prompt("Cuantos empates tuvieron"));
    var totalpuntos = victorias * 3 + empates;

    imprimir("El total de puntos del equipo es de : " + totalpuntos);


    </script>
    </body>
