
<meta charset="utf-8">
<title>JUEGO SECRETO</title>

<input/> 
<button>Verificar si acertó con el secreto</button>
        
<script>
    //aprender a realizar botones, casillas, y automatizacion del cursor
    var secreto = Math.round(Math.random()*10);
    var input = document.querySelector("input");
    input.focus(); //esto es para que el cursor se ponga en la casilla al iniciar el programa

    function verificar(){

        if (parseInt(input.value)== secreto){
            
            alert("Usted acertó");

        }
        else {

            alert("Usted erró");

        }
        input.value = ""; //esto es para limpiar la casilla una vez que se presiona el boton
        input.focus(); //esto es para que el cursor se ponga en la casilla
    }

    var button = document.querySelector("button");
    button.onclick = verificar;

</script>
