<h1>Programa para calculo de IMC</h1>

<script>

function saltarLinea() {
     // saltando dos lineas
    document.write("<br>");    
    document.write("<br>");    
}

function imprimir(frase){ 
    document.write(frase); 
    document.write("<br>");
    document.write("<br>");      
}

    saltarLinea();
function calcularimc(peso,altura, nombre) {
    return (peso / (altura * altura));  
}
    nombre = prompt("Informe su nombre")
    pesoInformado = prompt(nombre + "Informe su peso")
    alturaInformado = prompt(nombre + "Informe su altura")
    imcCalculado = calcularimc(pesoInformado,alturaInformado)
    imprimir(" El IMC es de " + nombre + " es de " + imcCalculado);

    if (imcCalculado < 18.5) {
        
        imprimir("IMC abajo de lo recomendado")

    }

    if (imcCalculado >= 18.5) {
        if (imcCalculado <25){
            
            imprimir("IMC dentro de lo recomendado")

        }
        
    }
    if (imcCalculado >= 25) {
        if (imcCalculado < 30){
            
            imprimir("Tienes unos kilos de mas!")

        }
        
    }
    if (imcCalculado >= 30) {
        imprimir("Estas como un puerco!!!!!")

    }

</script>
