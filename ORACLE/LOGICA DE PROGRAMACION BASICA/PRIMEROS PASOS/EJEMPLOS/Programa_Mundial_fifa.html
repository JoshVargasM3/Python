<h1>Programa para calcular años de la FIFA</h1>

<script>

function saltarLinea() {
     // saltando dos lineas
    document.write("<br>");    
    document.write("<br>");    
}

function imprimir(frase){ 
    document.write(frase); 
    document.write("<br>");
    document.write("<br>");      
}

var anohoMundial = 1930
var limite = parseInt(prompt("INGRESE EL AÑO LIMITE PARA CALCULAR"))

alert("Hubo mundial de la FIFA en el año " + anohoMundial)

while (anohoMundial <= limite) {

    imprimir("Hubo mundial de la FIFA en el año " + anohoMundial)
    anohoMundial = anohoMundial + 4;

}

imprimir("FIN")

</script>
