<script>
    function saltarlinea() {

        document.write("<br>");
        document.write("<br>");

    }
    
    function imprimir(frase){

        document.write(frase)
        saltarlinea();

    }

    imprimir("Quieres saber la eficiencia del tipo de combustible en kilometros por litros?")
    var tanque= 40
    var distancia= 480
    var consumodegasolina=distancia/tanque
    document.write("El numero de kilometros de " + distancia + " que recorre el auto por litro si se emplea gasolina es de " + consumodegasolina + " kilometros por litro.")
    
    saltarlinea()
    
    var distancia= 300
    var consumodealcohol=distancia/tanque
    document.write("Pero si el numero de kilometros si se emplea alcohol es de  es de " + distancia + " el numero de kilometros por litro es de " + consumodealcohol + " kilometros por litro.")
</script>
