<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Contacto - Barberia Alura</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="Contacto.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="imagen barberia"></h1>
                <nav>
                    <ul>
                        <li><a href="Index.html">Home</a></li>
                        <li><a href ="Productos.html">Productos</a></li>
                        <li><a href="Contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreyapellido">Nombre y Apellido</label>
                <input type="text" id="nombreyapellido" class="input-padron" required>
                
                <label for="correoelectronico">Correo Electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

                <fieldset>

                    <legend>¿Como le gustaría que lo contactemos?</p>
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>

                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                
                </fieldset>

                <fieldset>
                    <legend>¿En cúal horaro prefiere ser atendido?</legend>
                    <select>
                        <option value="Mañana">Mañana</option>
                        <option value="Tarde">Tarde</option>
                        <option value="Noche">Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedadaes de la barberia Alura?</label>

                <input type="submit" value="Enviar formulario" class="Bottom-formulario">
                
            </form>
            <p class="horarios">Horarios</p>
            <table class="tabla">
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>Lunes</th>
                        <th>08h a 20h</th>
                    </tr>
                    <tr>
                        <th>Martes</th>
                        <th>08h a 20h</th>
                    </tr>
                    <tr>
                        <th>Miércoles</th>
                        <th>08h a 20h</th>
                    </tr>
                    <tr>
                        <th>Jueves</th>
                        <th>08h a 20h</th>
                    </tr>
                    <tr>
                        <th>Viernes</th>
                        <th>08h a 20h</th>
                    </tr>
                </tbody>
                
            </table>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="imagen logo">
            <p class="copyrigth">
                &copy Copyrigth Barberia Alura - 2022.
            </p>
        </footer>
        <script src="" async defer></script>
    </body>
</html>
